説明<br />
とある宇宙のおはなし。<br />
ひろーい宇宙のひとつの惑星。<br />
そこには、ウサギトビ星人という宇宙人が<br />
住んでいました。
<p>ウサギトビ星人はその名のとおり<br />
  うさぎ跳びをこよなく愛していました。<br />
  王様の選出でさえ、<br />
  「誰が一番立派に跳べるか」で、<br />
  決定されているほどでした。</p>
<p>しかし、次の王様の候補である王子はまだ<br />
  うまく跳ぶことができませんでした。<br />
  このままでは彼は次期の王様には選ばれません。<br />
  そのため、現在の王様は<br />
  息子に後を継がせるため<br />
  彼に厳しくウサギトビを<br />
  叩き込むのでした。</p>
