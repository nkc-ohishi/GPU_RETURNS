説明<br />
<div>4つのチームに分かれて戦う電子ボードゲーム。<br />
  自分のターンが回ってくるごとに体力が2ずつ溜まり、それを使って歩兵を生み出したり歩かせたりして攻めていく。<br />
  敵の基地を全て壊せば勝ちで、その時歩兵の有無は関係ない。<br />
  <br />
  地面にはある一方に進むベルトコンベアーがあり、この向きに歩兵は勝手に進む。進んだ後の歩兵の向きも重要になるので、戦略性が高い。<br />
  <br />
  とても楽しいゲームです^o^
