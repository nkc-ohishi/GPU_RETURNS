2人はとても仲がよくいつも一緒にいるほどでした。<br />
<br />
しかし、ある日些細なことで喧嘩をしてしまった2人は別々のところにいました。<br />
そんな時、アズキちゃんのもとに一通の手紙が届きました。<br />
<br />
手紙の内容は<br />
「これからおばあちゃんを迎えにいく。」<br />
というものでした。<br />
<br />
その様子を見ていた友達のオオカミは、アズキちゃんを心配して力を貸してくれました。<br />
